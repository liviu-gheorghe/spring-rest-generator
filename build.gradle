plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.2.0'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}